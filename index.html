<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./time-converter.js" defer></script>
    <title>Time Converter</title>
</head>
<body>
    <div id="main-container">
        <div id="content-container">
            <div id="origin" class="content-panel">
                <div class="dropdown-container"></div>
                <p class="utc-offset">UTC: N/A</p>
                <input id="time-input" type="time">
            </div>
            <input type="image" id="switch-timezones" src="./images/dual-arrows.svg" alt="Switch timezones between origin and target">
            <div id="target" class="content-panel">
                <div class="dropdown-container"></div>
                <p class="utc-offset">UTC: N/A</p>
                <p id="time-output">--:-- --</p>
            </div>
        </div>
        <button id="submit" type="button">Enter</button>
    </div>
</body>
</html>
